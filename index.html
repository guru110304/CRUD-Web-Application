<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


<h1>Students Registeration Form</h1>
<div class="form">
   <div class="input-set">
     <input type="text" required placeholder="First Name" id="first">
    <input type="text" required placeholder="Last Name" id="last">
   </div>
   <div class="email-set">
     <input type="email" required placeholder="Email Address" id="email">
     <button onclick="add();">Add Student</button>
    </div>
</div>


<div class="table">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>


  <tbody>
 
  </tbody>


    </table>
</div>

    <script src="script.js"></script>
</body>

</html>
